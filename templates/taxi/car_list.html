{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if cars %}
    <p>We have the following cars available:</p>
    <ul>
      {% for car in cars %}
        <li>
          <a href="{% url 'taxi:car_detail' car.id %}">{{ car.model }}</a> - {{ car.manufacturer.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars available at the moment.</p>
  {% endif %}
{% endblock %}
